buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.5.6.RELEASE'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.8'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.1.0'
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
        classpath 'org.ajoberstar:gradle-git:1.5.1'

    }
}

plugins {
    id "com.zoltu.git-versioning" version "2.0.28"
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

println "##teamcity[buildNumber \'${version}\']"

def v = version

allprojects {
    group = 'org.jetbrains.spek'
    version = v
    repositories {
        mavenCentral()
        mavenCentral()
        jcenter()
        maven {
            url 'http://repository.jetbrains.com/all'
        }
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    apply plugin: 'idea'
}

task wrapper(type: Wrapper) {
    gradleVersion = 2.4
}


if (hasProperty('bintray_user')) {
    ext.bintrayUser = getProperty('bintray_user')
} else {
    ext.bintrayUser = ''
}

if (hasProperty('bintray_api_key')) {
    ext.bintrayApiKey = getProperty('bintray_api_key')
} else {
    ext.bintrayApiKey = ''
}

